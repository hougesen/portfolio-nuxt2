name: code-quality

on:
  push:
    branches:
      - master

jobs:
  code-quality:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [15]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Update browserslist ğŸŒ
        run: npx browserslist@latest --update-db

      - name: Run lint:ts-fix ğŸ‘€
        run: npm run lint:ts-fix

      - name: Run lint:style-fix
        run: npm run lint:style-fix

      - name: Run format ğŸ’
        run: npm run format

      - uses: EndBug/add-and-commit@v7
        with:
          message: 'Code quality fixes from code-quality.yml'